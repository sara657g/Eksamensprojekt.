      <!-- Navigationsknapper for billedkarusellen -->
      <div class="carousel-nav">
        <button class="carousel-button" onclick="prevSlide()">❮</button>
        <button class="carousel-button" onclick="nextSlide()">❯</button>
      </div>
    </div>

    <!-- JavaScript-sektion til styring af billedkarusellen -->
    <script>
  /*
 * Dette JavaScript-kode giver mulighed for at vise en række billeder i en karrusel.
 * Karussellen kan navigeres ved hjælp af knapper til venstre og højre.
 */

/*
 * Definerer en variabel kaldet `currentIndex`, der bruges til at holde styr på det aktuelle billede, der vises.
 */     let currentIndex = 0;

  /*
 * Funktion, der viser det specifikke billede, der angives af `index`-parameteren.
 */     function showSlide(index) {

  /*
   * * `.carousel-wrapper`: Dette element omslutter karussellen.
   * * `.carousel-item`: Dette element repræsenterer hvert billede i karussellen.
   * * `totalItems`: Dette er antallet af billeder i karussellen.
   */
        const wrapper = document.querySelector('.carousel-wrapper');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

    /*
   * Kontrollerer, om `index` er mindre end 0 eller større end eller lig med antallet af billeder.
   * Hvis det er tilfældet, justerer `currentIndex`-variablen for at sikre, at den forbliver inden for det gyldige område.
   */
        if (index < 0) {
          currentIndex = totalItems - 1;
        } else if (index >= totalItems) {
          currentIndex = 0;
        } else {
          currentIndex = index;
        }
 /*
   * Beregn `translateValue`-værdien baseret på `currentIndex` og angiver `transform`-egenskaben for `.carousel-wrapper`-elementet til at oversætte indholdet til venstre, hvilket effektivt viser det ønskede billede.
   */
        const translateValue = -100 * currentIndex + '%';
        wrapper.style.transform = 'translateX(' + translateValue + ')';
      }
/*
 * Funktioner, der hedder `showSlide()`-funktionen med det passende indeks for at navigere til det næste eller forrige billede.
 */
      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }
    </script>
